<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课设</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<section class="main">
    <div class="bottom-grid">
        <div class="logo">
            <h1> 管理系统 </h1>
        </div>
    </div>
    <!-- register -->
    <div class="side">
        <div class="iconhny">
            <span class="fa fa-user-plus"></span>
        </div>
        <form action="" method="post" Onsubmit="" id="form">
            <div class="form">
                <div class="form-row">
                    <span class="fa fa-user"></span>
                    <label><input type="text" class="form-text" placeholder="Name" id="username" name="username"></label>
                </div>
                <div class="form-row">
                    <span class="fa fa-envelope"></span>
                    <label><input type="email" class="form-text" placeholder="Email Address" id="emailaddress" name="emailaddress"></label>
                </div>
                <div class="form-row">
                    <span class="fa fa-lock"></span>
                    <label><input type="password" class="form-text" placeholder="Password" id="password" name="password"></label>
                </div>
                <div class="form-row button-login">
                    <button class="btn btn-login" type="submit" id="denglu">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <p>© 2021 Made By China 2000000000000</p>
    </div>
</section>

</body>
</html>
<script src="js/judge.js">
</script>
